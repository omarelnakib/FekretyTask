<ion-header>

  <ion-navbar color=primary>
    <ion-title ion-text text-center >Doctor List</ion-title>
    <ion-buttons end>
        <button ion-button icon-only >
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-tabs >
        <ion-tab [tabsHideOnSubPages]="true" [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
        <ion-tab [tabsHideOnSubPages]="true" [root]="tab2Root" [tabBadge]="numOfNotifications" tabBadgeStyle="danger" tabTitle="Notification" tabIcon="notifications"></ion-tab>
        <ion-tab></ion-tab>      
        <ion-tab [tabsHideOnSubPages]="true" [root]="tab4Root" tabTitle="Schedule" tabIcon="calendar"></ion-tab>
        <ion-tab [tabsHideOnSubPages]="true" [root]="tab5Root" tabTitle="Profile" tabIcon="person"></ion-tab>
      </ion-tabs>
      
      
<ion-fab bottom center slot="fixed">
    <button ion-fab>
        <ion-icon name="add"></ion-icon>
    </button>
</ion-fab>
</ion-content>
